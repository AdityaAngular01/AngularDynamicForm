<nav class="w-full fixed top-0 left-0 z-40 bg-white border-b border-gray-200 shadow-md">
  <div class="flex items-center justify-between px-4 py-3 md:px-6">
    <div class="text-2xl font-bold text-blue-700">Dynamic Form Builder</div>

    <ul class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
      <li><a routerLink="/dashboard" routerLinkActive="text-blue-700 border-b-2 border-blue-700"
          class="hover:text-blue-700 transition">Dashboard</a></li>
      <li><a routerLink="/settings" routerLinkActive="text-blue-700 border-b-2 border-blue-700"
          class="hover:text-blue-700 transition">Settings</a></li>
    </ul>

    <button class="md:hidden px-4 py-2 rounded focus:outline-none" (click)="toggleSidebar()">
      <lucide-icon [img]="!isSidebarOpen? icons.menu : icons.closeMenu" class=" transition"></lucide-icon>
    </button>
  </div>
</nav>

<section class="relative w-full min-h-screen bg-gray-100 pt-14">
  <div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <div
      class="fixed inset-y-0 left-0 z-40 md:z-20 w-72 transform bg-white border-r border-gray-200 p-4 transition-transform duration-300 ease-in-out md:static md:translate-x-0 md:block h-screen overflow-y-auto shadow-lg"
      [class.-translate-x-full]="!isSidebarOpen" [class.block]="isSidebarOpen"
      [class.hidden]="!isSidebarOpen && screenIsSmall()">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Form Fields</h2>

      <div class="space-y-4">
        <div *ngFor="let field of fields; index as i; first as f; last as l"
          class="p-4 bg-white border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-between gap-3"
          [ngClass]="{'mb-24': l}">

          <!-- Field Info -->
          <div class="flex-1">
            <p class="text-base font-semibold text-gray-800 truncate">{{ field.name | titlecase }}</p>
            <p class="text-sm text-gray-500">Type: {{ field.type }}</p>
          </div>


        </div>
      </div>
    </div>


    <div class="flex-1 overflow-y-auto w-full p-4">
      <div class="flex justify-end mb-4">
        <button (click)="generateCode()" class="px-4 py-2 text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Copy HTML + Tailwind</button>
      </div>

      <form [formGroup]="dynamicForm" class="grid grid-cols-1 md:grid-cols-12 gap-4">
        <div *ngFor="let field of fields; index as i, first as f; last as l" [ngClass]="[
          'col-span-12',
          field.width || 'col-span-12',
          'p-4',
          field.type === 'blank' ? '!bg-transparent' : 'bg-white shadow rounded-lg transition-shadow hover:shadow-xl'
        ]">
          <section [ngClass]="field.type === 'blank' ? 'hidden' : ''">
            <section class="flex justify-between items-center">

              <label class="block mb-2 font-semibold text-gray-800">{{ field.name | titlecase }}</label>

              <!-- Action Buttons -->
              <div class="flex items-center justify-center gap-2 text-gray-500">

                <!-- Up -->
                <button type="button" [disabled]="f" (click)="moveFieldUp(i)"
                  class="hover:text-blue-600 disabled:opacity-40 disabled:cursor-not-allowed transition">
                  <lucide-icon [img]="icons.arrowUp" class="w-4 h-4"></lucide-icon>
                </button>

                <!-- Down -->
                <button type="button" [disabled]="l" (click)="moveFieldDown(i)"
                  class="hover:text-blue-600 disabled:opacity-40 disabled:cursor-not-allowed transition">
                  <lucide-icon [img]="icons.arrowDown" class="w-4 h-4"></lucide-icon>
                </button>

                <!-- Edit -->
                <button type="button" (click)="editField(field)" class="hover:text-green-600 transition">
                  <lucide-icon [img]="icons.edit" class="w-4 h-4"></lucide-icon>
                </button>

                <!-- Delete -->
                <button type="button" (click)="deleteField(i)" class="hover:text-red-600 transition">
                  <lucide-icon [img]="icons.delete" class="w-4 h-4"></lucide-icon>
                </button>

                <!-- Validations -->
                <button type="button" class="text-gray-500 hover:text-blue-600 transition-colors duration-200" (click)="toggleValidationForm(i)">
                  <lucide-icon [img]="icons.validations" class="w-4 h-4"></lucide-icon>
                </button>
              </div>

            </section>

            <!-- Input Types -->
            <input *ngIf="['text', 'email', 'password', 'tel', 'url', 'search', 'date'].includes(field.type)"
              [type]="field.type" [formControlName]="field.name" [placeholder]="field.placeholder"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" [ngClass]="{
                'border-red-500 ring-red-500': dynamicForm.get(field.name)?.invalid && dynamicForm.get(field.name)?.touched,
                'border-gray-300 focus:ring-blue-400': !(dynamicForm.get(field.name)?.invalid && dynamicForm.get(field.name)?.touched)
              }"/>

            <!-- Select -->
            <select *ngIf="field.type === 'select'" [formControlName]="field.name"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"[ngClass]="{
                'border-red-500 ring-red-500': dynamicForm.get(field.name)?.invalid && dynamicForm.get(field.name)?.touched,
                'border-gray-300 focus:ring-blue-400': !(dynamicForm.get(field.name)?.invalid && dynamicForm.get(field.name)?.touched)
              }">
              <option value="" selected disabled>Select {{field.name}}</option>
              <option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</option>
            </select>

            <!-- Radio -->
            <div *ngIf="field.type === 'radio'" class="flex flex-wrap gap-4 mt-3">
              <label *ngFor="let opt of field.options" class="inline-flex items-center gap-2">
                <input type="radio" [value]="opt" [formControlName]="field.name" [ngClass]="{
                  'ring-2 ring-red-500': dynamicForm.get(field.name)?.invalid && dynamicForm.get(field.name)?.touched
                }"/>
                <span>{{ opt }}</span>
              </label>
            </div>

            <!-- Checkbox -->
            <div *ngIf="field.type === 'checkbox'" class="space-y-2 mt-2">
              <div *ngFor="let opt of field.options; let i = index" class="flex items-center gap-2">
                <input type="checkbox" [formControlName]="field.name" [value]="opt" id="{{ field.name + '_' + i }}"
                  class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label [for]="field.name + '_' + i" class="text-sm text-gray-700">{{ opt }}</label>
              </div>
            </div>
          </section>
        </div>

        <!-- Submit Button -->
        <div class="col-span-full mt-6">
          <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-6 rounded-md font-semibold hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed" (click)="onSubmitForm()">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <button type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 fixed bottom-4 right-4 shadow-lg z-40"
    (click)="fieldModal()">
    + Add Field
  </button>

    <pre class="bg-black text-white p-4 rounded-lg overflow-auto max-h-96 shadow-inner text-sm" *ngIf="generatedCode">
      {{ generatedCode }}
    </pre>
  </div> -->

  <!-- Add Field Modal -->
  @if(showOverlay()) {
  <div class="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center px-4 py-6">
    <div class="bg-white w-full max-w-md md:max-w-lg p-6 rounded-2xl shadow-2xl space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">Add New Field</h2>

      <form [formGroup]="fieldForm" class="space-y-4">
        <!-- Field Name -->
        <div>
          <label for="fieldName" class="block text-sm font-medium text-gray-700 mb-1">Field Name <span
              class="text-red-600">*</span></label>
          <input type="text" id="fieldName" formControlName="fieldName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter field name" />
        </div>

        <!-- Field Type -->
        <div>
          <label for="fieldType" class="block text-sm font-medium text-gray-700 mb-1">Field Type <span
              class="text-red-600">*</span></label>
          <select id="fieldType" formControlName="fieldType"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option disabled selected value="">Select Field Type</option>
            <option *ngFor="let field of inputTypes" [value]="field">{{field | titlecase}}</option>
          </select>
        </div>

        <!-- Field Width -->
        <div>
          <label for="fieldWidth" class="block text-sm font-medium text-gray-700 mb-1">Field Width</label>
          <select id="fieldWidth" formControlName="fieldWidth"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option *ngFor="let width of fieldsWidths; index as i" [value]="width.className" [selected]="i==0">
              {{ width.title }}
            </option>
          </select>
        </div>

        <!-- Placeholder -->
        @if(!showSelect()) {
        <div>
          <label for="fieldPlaceholder" class="block text-sm font-medium text-gray-700 mb-1">Placeholder</label>
          <input type="text" id="fieldPlaceholder" formControlName="fieldPlaceholder"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            [placeholder]="'Enter placeholder for ' + ((fieldForm.get('fieldName')?.value || 'field') | lowercase) + '.'" />
        </div>
        }

        <!-- Options -->
        @if(showSelect()) {
        <div>
          <label for="fieldOptions" class="block text-sm font-medium text-gray-700 mb-1">Enter Options <span
              class="text-red-600">*</span></label>
          <input type="text" id="fieldOptions" formControlName="fieldOptions"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Value1, Value2, Value3,..." />
        </div>
        }

        <!-- Modal Buttons -->
        <div class="flex justify-end gap-3 pt-4">
          <button type="button" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-800 transition"
            (click)="fieldModal()">Cancel</button>
          <button type="button"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition"
            (click)="editedField ? onSaveEditedField() : saveField()">Save</button>
        </div>
      </form>
    </div>
  </div>
  }

  <app-code-generator></app-code-generator>

  <!-- Modal Background -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isValidationFormOpen">
    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-lg max-w-xl w-full p-6 relative">
      <!-- Modal Header -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Validation Rules</h2>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition" aria-label="Close">
          ✕
        </button>
      </div>

      <!-- Form -->
      <form [formGroup]="validationForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Required -->
        <div class="flex items-center space-x-2">
          <input id="required" type="checkbox" formControlName="required"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <label for="required" class="text-sm font-medium text-gray-700">Required</label>
        </div>

        <!-- Email -->
        <div class="flex items-center space-x-2">
          <input id="email" type="checkbox" formControlName="email"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        </div>

        <!-- Min Length -->
        <div class="flex flex-col">
          <label for="minLength" class="text-sm font-medium text-gray-700 mb-1">Min Length</label>
          <input id="minLength" type="number" formControlName="minLength" placeholder="e.g., 3"
            class="px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Max Length -->
        <div class="flex flex-col">
          <label for="maxLength" class="text-sm font-medium text-gray-700 mb-1">Max Length</label>
          <input id="maxLength" type="number" formControlName="maxLength" placeholder="e.g., 10"
            class="px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Min -->
        <div class="flex flex-col">
          <label for="min" class="text-sm font-medium text-gray-700 mb-1">Min</label>
          <input id="min" type="number" formControlName="min" placeholder="e.g., 1"
            class="px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Max -->
        <div class="flex flex-col">
          <label for="max" class="text-sm font-medium text-gray-700 mb-1">Max</label>
          <input id="max" type="number" formControlName="max" placeholder="e.g., 100"
            class="px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Pattern -->
        <div class="sm:col-span-2 flex flex-col">
          <label for="pattern" class="text-sm font-medium text-gray-700 mb-1">Pattern</label>
          <input id="pattern" type="text" formControlName="pattern" placeholder="e.g., ^[A-Za-z0-9]+$"
            class="px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </form>

      <!-- Modal Footer -->
      <div class="mt-6 flex justify-end space-x-2">
        <button (click)="closeModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded hover:bg-gray-200 transition">
          Cancel
        </button>
        <button (click)="applyValidation()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700 transition">
          Apply
        </button>
      </div>
    </div>
  </div>
